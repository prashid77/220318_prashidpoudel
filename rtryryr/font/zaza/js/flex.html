<!DOCTYPE html>
<html>
<head>
	<title>Job Vacancy Announcement</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Job Vacancy Announcement of Prashidda traders</h1>
    <h1>hurry up limited time!!!</h1>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Contact No:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="education">Education Qualification:</label>
			<input type="text" id="education" name="education" required>
			<label for="work-experience">Work Experience:</label>
			<input type="text" id="work-experience" name="work-experience" required>
			<button type="submit">Save and Submit</button>
		</form>
	</div>
</body>
</html>
